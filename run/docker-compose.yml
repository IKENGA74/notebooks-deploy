# JupyterHub/nb2kg/Kernel Gateway configuration file
version: "3"

services:
  kernel-gateway:
    build:
      context: kernel-gateway
      args:
        DOCKER_NOTEBOOK_IMAGE: ${DOCKER_NOTEBOOK_IMAGE}
        JUPYTERHUB_VERSION: ${JUPYTERHUB_VERSION}
        KERNEL_GATEWAY_VERSION: ${KERNEL_GATEWAY_VERSION}
    image: kernel-gateway
    container_name: kg
    restart: always
    environment:
      KG_ALLOW_ORIGIN: ${KG_ALLOW_ORIGIN}
      KG_AUTH_TOKEN: ${KG_AUTH_TOKEN}

  hub-db:
    image: postgres:9.5
    container_name: jupyterhub-db
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data
    volumes:
      - "db:/var/lib/postgresql/data"

  hub:
    depends_on:
      - hub-db
      - kernel-gateway
    build:
      context: jupyterhub
      args:
        JUPYTERHUB_VERSION: ${JUPYTERHUB_VERSION}
    restart: always
    image: jupyterhub
    container_name: jupyterhub
    volumes:
      # Bind Docker socket on the host so we can connect to the daemon from
      # within the container
      - "/var/run/docker.sock:/var/run/docker.sock:rw"
      # Bind Docker volume on host for JupyterHub database and cookie secrets
      - "data:/data"
      - "./jupyterhub/jupyterhub_config.py:/srv/jupyterhub/jupyterhub_config.py"
    ports:
      - "8000:8000"
    links:
      - hub-db
    environment:
      # All containers will join this network
      DOCKER_NETWORK_NAME: jupyterhub-network
      # JupyterHub will spawn this Notebook image for users
      DOCKER_NOTEBOOK_IMAGE: jupyterhub-user
      # Notebook directory inside user image
      DOCKER_NOTEBOOK_DIR: ${DOCKER_NOTEBOOK_DIR}
      # Using this run command
      DOCKER_SPAWN_CMD: start-singleuser.sh --SingleUserNotebookApp.session_manager_class=nb2kg.managers.SessionManager --SingleUserNotebookApp.kernel_manager_class=nb2kg.managers.RemoteKernelManager --SingleUserNotebookApp.kernel_spec_manager_class=nb2kg.managers.RemoteKernelSpecManager
      # Postgres db info
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: hub-db
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

volumes:
  db:
  data:

networks:
  default:
    external:
      name: jupyterhub-network
